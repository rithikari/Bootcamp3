<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">📝 To-Do List</h1>
        
        <h3>Pending Tasks</h3>
        <ul class="list-group mb-3">
            <li class="list-group-item task-section">go to gym <button class="btn btn-success btn-sm float-end" onclick="completeTask('task1')">✔ Complete</button></li>
            <li class="list-group-item task-section"> have a coding challenge <button class="btn btn-success btn-sm float-end" onclick="completeTask('task2')">✔ Complete</button></li>
            <li class="list-group-item task-section">pratice leetcode <button class="btn btn-success btn-sm float-end" onclick="completeTask('task3')">✔ Complete</button></li>
        </ul>
        
        <button class="btn btn-warning mb-2" onclick="toggleCompleted()">👀 Show/Hide Completed Tasks</button>
        
        <h3>✅ Completed Tasks</h3>
        <ul id="completedTasks" class="list-group completed">
            <li id="task1" class="list-group-item">go to gym (Completed)</li>
            <li id="task2" class="list-group-item">have a coding challenge (Completed)</li>
            <li id="task3" class="list-group-item">pratice leetcode (Completed)</li>
        </ul>
    </div>

    <script src="index.js"></script> 
</body>
</html>
