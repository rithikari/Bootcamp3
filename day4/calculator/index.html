<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <h1 class="text-center my-3">ðŸ–© Basic Calculator</h1>
        <div class="calculator">
            <input type="text" id="display" class="form-control mb-3 text-end" disabled>
            <div class="buttons">
                <button class="btn btn-danger" onclick="clearDisplay()">C</button>
                <button class="btn btn-warning" onclick="appendCharacter('/')">Ã·</button>
                <button class="btn btn-warning" onclick="appendCharacter('*')">Ã—</button>
                <button class="btn btn-danger" onclick="deleteLast()">âŒ«</button>

                <button class="btn btn-secondary" onclick="appendCharacter('7')">7</button>
                <button class="btn btn-secondary" onclick="appendCharacter('8')">8</button>
                <button class="btn btn-secondary" onclick="appendCharacter('9')">9</button>
                <button class="btn btn-warning" onclick="appendCharacter('-')">âˆ’</button>

                <button class="btn btn-secondary" onclick="appendCharacter('4')">4</button>
                <button class="btn btn-secondary" onclick="appendCharacter('5')">5</button>
                <button class="btn btn-secondary" onclick="appendCharacter('6')">6</button>
                <button class="btn btn-warning" onclick="appendCharacter('+')">+</button>

                <button class="btn btn-secondary" onclick="appendCharacter('1')">1</button>
                <button class="btn btn-secondary" onclick="appendCharacter('2')">2</button>
                <button class="btn btn-secondary" onclick="appendCharacter('3')">3</button>
                <button class="btn btn-success" onclick="calculateResult()">=</button>

                <button class="btn btn-secondary" onclick="appendCharacter('0')">0</button>
                <button class="btn btn-secondary" onclick="appendCharacter('.')">.</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script> <!-- Linking JS File -->
</body>
</html>
