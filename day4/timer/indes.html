<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch & Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center">
        <h1 class="text-center mb-4">‚è±Stopwatch</h1>
        <div class="timer-display">00:00:00</div>
        
        <div class="buttons mt-4">
            <button class="btn btn-success me-2" onclick="startTimer()">Start</button>
            <button class="btn btn-danger me-2" onclick="stopTimer()">Stop</button>
            <button class="btn btn-warning" onclick="resetTimer()">Reset</button>
        </div>
    </div>

    <script src="index.js"></script> 
</body>
</html>
